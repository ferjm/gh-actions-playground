name: Semantic versioning
on:
  pull_request:
    types:
      - closed
jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: 
        - 16
    steps: 
    - uses: ferjm/autotag-action@1.1.58
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        with-v: "true"
        issue-labels: "minor"
